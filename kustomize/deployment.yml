---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: random-gif
  namespace: default
  labels:
    app: random-gif
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: random-gif
    spec:
      containers:
      - name: random-gif
        imagePullPolicy: Always
        image: "whereismyjetpack/random-gif"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
